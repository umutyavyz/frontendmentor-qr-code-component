<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .outfit {
            font-family: 'Outfit', sans-serif;
        }  
    </style>
</head>
<body class="bg-slate-300 flex items-center justify-center h-screen">
    <div class= "h-[499px] w-[320px] bg-white rounded-[20px] flex flex-col items-center pt-[20px] ">
        <div class="h-[288px] w-[288px] rounded-[10px] text-center">
            <img class="rounded-[10px]" src="images/image-qr-code.png" alt="">
        </div>
        <div class="flex flex-col items-center p-[20px] text-center">
            <p class="text-slate-900 text-[22px] outfit font-bold ">Improve your front-end skills by building projects</p>
            <p class="text-[15px] text-slate-500 mt-3 outfit font-regular">Scan the QR code to visit Frontend Mentor and take your coding skills to <br> the next level</p>
        </div>
    </div>
</body>
</html>
